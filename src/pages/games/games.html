<ion-header>

  <ion-navbar>
    <ion-title>Games</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-style">

  <ion-item class="item-profile">
    <ion-icon name="settings" style="font-size: 40px; float: right"></ion-icon>
    <div class="item-avatar">
      <img src="assets/imgs/user.jpg">
    </div>
  </ion-item>

  <div padding>
    <ion-segment [(ngModel)]="gameType">
      <ion-segment-button value="singlePlayer">
        <ion-icon name="person" style="font-size: 30px"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="multiPlayer">
        <ion-icon name="people" style="font-size: 30px"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="gameType">
    <ion-card text-center padding-vertical *ngSwitchCase="'singlePlayer'">
      <ion-card-content>
      <!-- Add card content here! -->
        <div class="item">
          <button [navPush]="mockupGamePage" ion-button block rounded large>Notes</button>
          <button ion-button block rounded large>Beats</button>
          <button ion-button block rounded large>Facts</button>
        </div>
      </ion-card-content>

    </ion-card>

    <ion-card text-center padding-vertical *ngSwitchCase="'multiPlayer'">
      <ion-card-content>
      <!-- Add card content here! -->
        <div class="item">
          <button [navPush]="multiplayerGameMockupPage" ion-button block rounded large>Notes</button>
          <button ion-button block rounded large>Beats</button>
          <button ion-button block rounded large>Facts</button>
        </div>
      </ion-card-content>

    </ion-card>
  </div>

</ion-content>

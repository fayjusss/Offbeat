<ion-header>

  <ion-navbar>
    <ion-title>Games</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <img margin-left src="assets/imgs/userRound.jpg">
      </ion-col>
      <ion-col col-8 text-right>
        <ion-icon margin-right [navPush]="settingsPage" name="settings" style="font-size: 40px"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div padding>
    <ion-segment [(ngModel)]="gameType">
      <ion-segment-button value="singlePlayer">
        Single Player
      </ion-segment-button>
      <ion-segment-button value="multiPlayer">
        Multiplayer
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="gameType">
    <ion-card text-center padding-vertical *ngSwitchCase="'singlePlayer'">
      <ion-card-content>
      <!-- Add card content here! -->
        <div class="item">
          <button [navPush]="mockupGamePage" ion-button block round large>Notes</button>
          <button ion-button block round large>Beats</button>
          <button ion-button block round large>Facts</button>
        </div>
      </ion-card-content>

    </ion-card>

    <ion-card text-center padding-vertical *ngSwitchCase="'multiPlayer'">
      <ion-card-content>
      <!-- Add card content here! -->
        <div class="item">
          <button [navPush]="multiplayerOpponentPage" ion-button block round large>Notes</button>
          <button ion-button block round large>Beats</button>
          <button ion-button block round large>Facts</button>
        </div>
      </ion-card-content>

    </ion-card>
  </div>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Study Plan
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <img margin-left src="assets/imgs/userRound.jpg">
      </ion-col>
      <ion-col col-8 text-right>
        <ion-icon margin-right [navPush]="settingsPage" name="settings" style="font-size: 40px"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

 <ion-card text-center padding-vertical>
    <ion-card-content>
      <button ion-button block>Level test</button>
      <ion-list inset>
        <button ion-item>
          Level 1
          <span item-end>Completed!</span>
        </button>
        <button (click)='openFilters();' ion-item>
          Level 2
          <ion-icon name="unlock" color="secondary" item-end></ion-icon>
        </button>

          <div id="hidden" style="display: none;">
            <button ion-button block color="secondary" small>
              <ion-icon name="checkmark" margin-right item-start></ion-icon>
              Lesson 1
            </button>
            <button ion-button block color="secondary" small>
              <ion-icon name="checkmark" margin-right item-start></ion-icon>
              Lesson 2
            </button>
            <button ion-button block color="secondary" small>
              <ion-icon name="checkmark" margin-right item-start></ion-icon>
              Lesson 3
            </button>
            <button ion-button block color="secondary" small>
              <ion-icon name="checkmark" margin-right item-start></ion-icon>
              Lesson 4
            </button>
            <button ion-button block color="secondary" small>
              <ion-icon name="checkmark" margin-right item-start></ion-icon>
              Lesson 5
            </button>
            <button ion-button block color="secondary" small>
              <ion-icon name="checkmark" margin-right item-start></ion-icon>
              Lesson 6
            </button>
            <button ion-button block color="secondary" small>
              <ion-icon name="checkmark" margin-right item-start></ion-icon>
              Lesson 7
            </button>
            <button [navPush]="lessonPage" block color="primary" ion-button small>Lesson 8</button>
            <button ion-button block outline color="secondary" small>
              <ion-icon name="lock" margin-right item-start></ion-icon>
              Lesson 9
            </button>
          </div>

        <button ion-item>
          Level 3
          <ion-icon name="lock" item-end></ion-icon>
        </button>
        <button ion-item>
          Level 4
          <ion-icon name="lock" item-end></ion-icon>
        </button>
        <button ion-item>
          Level 5
          <ion-icon name="lock" item-end></ion-icon>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>






</ion-content>

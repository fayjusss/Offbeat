<ion-header>
  <ion-navbar>
    <ion-title>
      Study Plan
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <img margin-left src="assets/imgs/userRound.jpg">
      </ion-col>
      <ion-col col-8 text-right>
        <ion-icon margin-right [navPush]="settingsPage" name="settings" style="font-size: 40px"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button full default>Level test</button>

 <ion-card text-center padding-vertical>
    <ion-card-content>

      <div class="item">
        <button ion-button block rounded small>Level 1</button>
        <button (click)='openFilters();' ion-button block rounded small>Level 2</button>

          <div id="hidden" style="display: none;">
            <button ion-button color="secondary" small>Lesson 1</button>
            <button ion-button color="secondary" small>Lesson 2</button>
            <button ion-button color="secondary" small>Lesson 3</button>
            <button ion-button color="secondary" small>Lesson 4</button>
            <button ion-button color="secondary" small>Lesson 5</button>
            <button ion-button color="secondary" small>Lesson 6</button>
            <button ion-button color="secondary" small>Lesson 7</button>
            <button [navPush]="lessonPage" color="secondary" ion-button small>Lesson 8</button>
            <button ion-button color="secondary" small>Lesson 9</button>
          </div>

        <button ion-button block rounded small>Level 3</button>
        <button ion-button block rounded small>Level 4</button>
        <button ion-button block rounded small>Level 5</button>

      </div>
    </ion-card-content>
  </ion-card>






</ion-content>

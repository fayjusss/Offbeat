<ion-header>
  <ion-navbar>
    <ion-title>
      OffBeat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img [navPush]="profilePage" margin-left src="assets/imgs/userRound.jpg">
      </ion-col>
      <ion-col col-8 text-right>
        <ion-icon [navPush]="settingsPage" margin-right name="settings" style="font-size: 40px"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card text-center padding-vertical>
    <ion-card-header>
      Progress: Level 2
    </ion-card-header>

    <ion-card-content>
      <progress value="7" max="12"></progress>
    </ion-card-content>

    <p>7/12</p>

  </ion-card>

  <ion-card text-center padding-vertical>
    <ion-card-content>
    <!-- Add card content here! -->
      <div class="item">
        <button [navPush]="learnPage" ion-button block rounded large>Learn</button>
        <button [navPush]="gamesPage" ion-button block rounded large>Play</button>
      </div>
    </ion-card-content>

  </ion-card>

</ion-content>

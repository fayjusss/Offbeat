<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style">

  <ion-item class="item-profile">
    <ion-icon name="settings" style="font-size: 40px; float: right"></ion-icon>
    <div class="item-avatar">
      <img src="assets/imgs/user.jpg">
    </div>
  </ion-item>

  <ion-card text-center padding-vertical>
    <ion-card-header>
      Progress: Level 2
    </ion-card-header>

    <ion-card-content>
      <progress value="7" max="12"></progress>
    </ion-card-content>

    <p>7/12</p>

  </ion-card>

  <ion-card text-center padding-vertical>
    <ion-card-content>
    <!-- Add card content here! -->
      <div class="item">
        <button ion-button (click)="openLearnPage()">Learn</button>
        <button ion-button block rounded large>Play</button>
      </div>
    </ion-card-content>

  </ion-card>



</ion-content>

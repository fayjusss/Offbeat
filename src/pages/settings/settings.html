<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content class="list-avatar-page">
    <ion-list>

      <h1 text-center>Settings</h1>

      <ion-card>
        <ion-card-content>
          <ion-item>
          <!--     <ion-avatar item-start>
              <img src="">
            </ion-avatar> -->
            <ion-label>Sound</ion-label>
            <ion-toggle [(ngModel)]="sound"></ion-toggle>
          </ion-item>

          <ion-item>
            <!--   <ion-avatar item-start>
              <img src="">
            </ion-avatar> -->
            <ion-label>Notifications</ion-label>
            <ion-toggle [(ngModel)]="notifications"></ion-toggle>
          </ion-item>


          <ion-item>
            <!--   <ion-avatar item-start>
            <img src="">
          </ion-avatar> -->
            <ion-label>Connect Fb</ion-label>
            <ion-toggle [(ngModel)]="connectfb"></ion-toggle>
          </ion-item>

          <ion-item>
        <!--    <ion-avatar item-start>
              <img src="assets/img/avatar-ts-potatohead.png">
            </ion-avatar> -->
              <ion-label>Langage</ion-label>
              <ion-select [(ngModel)]="langage" interface="popover">
                <ion-option value="english">English</ion-option>
                <ion-option value="finnish">Finnish</ion-option>
              </ion-select>
          </ion-item>
        </ion-card-content>
      </ion-card>

    </ion-list>





</ion-content>
